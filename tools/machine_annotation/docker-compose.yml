version: "2.3"

services:
  machine_annotation:
    image: netmist/machine_annotation:0.1-${HARDWARE}
    build:
      context: .
      dockerfile: ${HARDWARE}.Dockerfile
    volumes:
      - .:/opt/workspace
      - ${INPUT_DIR}:/opt/images
      - ${OUTPUT_DIR}:/opt/model_annotations # put human annotations here
    user: 1000:1000
    command:  python machine_annotation.py --input_dir /opt/images/ --output_dir /opt/model_annotations/